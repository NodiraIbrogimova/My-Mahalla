<ion-header>
    <ion-toolbar>
        <ion-title>
            Sign In
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-header collapse="condense">
            <ion-item lines="full">
                <ion-label position="floating">First Name</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>

            <ion-item lines="full">
                <ion-label position="floating">Last Name</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>

            <ion-item lines="none">
                <ion-label position="floating">Phone Number</ion-label>
            </ion-item>


            <ion-item>
                <ion-avatar slot="start">
                    <ion-icon name="call-outline"></ion-icon>
                </ion-avatar>
                <ion-textarea></ion-textarea>
            </ion-item>
        </ion-header>


        <ion-card-content class="text-center">

            <ion-grid>
                <ion-row>
                    <ion-col size="6">
                        <ion-button color="light">REGISTER</ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button color="success" (click)="navigateToProfile()">LOGIN</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

</ion-content>
