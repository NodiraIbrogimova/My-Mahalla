<ion-header>
    <ion-toolbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Profile</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>First Name</ion-card-subtitle>
            <ion-card-title class="w-400">Nodira</ion-card-title>
            <ion-item lines="full"></ion-item>
            <ion-card-subtitle>Last Name</ion-card-subtitle>
            <ion-card-title class="w-400">Ibrogimova</ion-card-title>
            <ion-item lines="full"></ion-item>
            <ion-card-subtitle>Phone Number</ion-card-subtitle>
            <ion-card-title class="w-400">(xx) xxx-xx-xx</ion-card-title>
        </ion-card-header>
        <ion-card-content class="text-center">
            <ion-button shape="round" color="danger" (click)="goToMyRequests()">VIEW REQUESTS ></ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
