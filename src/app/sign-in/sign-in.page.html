<app-explore-container name="Sign In"></app-explore-container>

<ion-content>

    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Sign Up</ion-title>
            <ion-buttons slot="start">
                <ion-button (click)="prev()">
                    <ion-icon slot="start" name="arrow-back"></ion-icon>
                    Prev
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="next()">
                    Next
                    <ion-icon slot="end" name="arrow-forward"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>


    <ion-card>

        <ion-slides #signUpSlider>
            <ion-slide></ion-slide>
            <ion-slide></ion-slide>
            <ion-slide></ion-slide>
        </ion-slides>

    </ion-card>
