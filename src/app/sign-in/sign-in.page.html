<app-explore-container name="Sign In"></app-explore-container>

<ion-content>

    <form (ngSubmit)="logForm()">

        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">Sign In</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-card>
            <ion-header collapse="condense">
                <ion-item lines="none">
                    <ion-label position="floating">First Name</ion-label>
                    <ion-input type="text" [(ngModel)]="signInForm.firstName" name="firstName"></ion-input>
                </ion-item>


                <!--<ion-item *ngIf="signInForm.firstName.touched && signInForm.firstName.hasError(required)">-->
                    <!--First name is required-->
                <!--</ion-item>-->

                <ion-item lines="none" class="m-t-sm">
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input [(ngModel)]="signInForm.lastName" name="lastName"></ion-input>
                </ion-item>

                <!--<ion-item *ngIf="signInForm.lastName.touched && signInForm.lastName.hasError(required)">-->
                <!--Last name is required-->
                <!--</ion-item>-->

                <ion-item lines="none" class="m-t-sm">
                    <ion-label>Phone Number</ion-label>
                    <ion-input position="floating" [(ngModel)]="signInForm.phoneNumber" name="phoneNumber"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar slot="start">
                        <ion-icon name="call-outline"></ion-icon>
                    </ion-avatar>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </ion-header>

            <ion-card-content class="text-center">

                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <ion-button color="light">REGISTER</ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button color="success" (click)="navigateToProfile()">LOGIN</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-card-content>
        </ion-card>


        <!--<ion-item>-->
        <!--<ion-label>Todo</ion-label>-->
        <!--<ion-input type="text" [(ngModel)]="signInForm.firstName" name="firstName"></ion-input>-->
        <!--</ion-item>-->
        <!--<ion-item>-->
        <!--<ion-label>Description</ion-label>-->
        <!--<ion-textarea [(ngModel)]="signInForm.lastName" name="lastName"></ion-textarea>-->
        <!--</ion-item>-->
        <!--<button type="submit">Add Todo</button>-->
    </form>

</ion-content>
