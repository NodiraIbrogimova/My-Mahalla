<app-explore-container name="Profile"></app-explore-container>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Profile</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>First Name</ion-card-subtitle>
            <ion-card-title class="w-400">{{formData.firstName}}</ion-card-title>
            <ion-item lines="full"></ion-item>
            <ion-card-subtitle>Last Name</ion-card-subtitle>
            <ion-card-title class="w-400">{{formData.lastName}}</ion-card-title>
            <ion-item lines="full"></ion-item>
            <ion-card-subtitle>Age</ion-card-subtitle>
            <ion-card-title class="w-400">{{formData.age}}</ion-card-title>
            <ion-item lines="full"></ion-item>
            <ion-card-subtitle>Username</ion-card-subtitle>
            <ion-card-title class="w-400">{{formData.username}}</ion-card-title>
            <ion-item lines="full"></ion-item>
            <ion-card-subtitle>Phone Number</ion-card-subtitle>
            <ion-card-title class="w-400">(9&#x25CF;) &#x25CF; &#x25CF; &#x25CF; - &#x25CF; &#x25CF; - &#x25CF;
                &#x25CF;
            </ion-card-title>
            <ion-item lines="full"></ion-item>
            <ng-container *ngIf="formData.bio">
                <ion-card-subtitle>Bio</ion-card-subtitle>
                <ion-card-title class="w-400">{{formData.bio}}</ion-card-title>
            </ng-container>
        </ion-card-header>
        <ion-card-content class="text-center">
            <ion-button color="danger" (click)="logout()">LOG OUT</ion-button>
            <ion-button color="success" (click)="goToMyRequests()">VIEW REQUESTS ></ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
