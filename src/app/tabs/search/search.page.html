<ion-header translucent="true">
    <ion-toolbar>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Search</ion-title>

        </ion-toolbar>
    </ion-header>

    <ion-searchbar id="searchbar" showCancelButton="focus" debounce="500" (scroll)="onScroll($event)"></ion-searchbar>

    <ion-progress-bar type="indeterminate" buffer="0.1"></ion-progress-bar>

    <ion-list>

        <ion-item *ngFor="let location of locations">
            <ion-label>
                {{location}}
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
