<ion-content>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size="6" size-sm>
                    <span class="img-of-card"></span>
                </ion-col>
                <ion-col size="6" size-sm>
                    <ion-list lines="inset">
                        <ion-card-header class="card-header">
                            <ion-card-title class="card-header__title">Card Title</ion-card-title>
                            <ion-card-subtitle class="card-header__subtitle">Card Subtitle</ion-card-subtitle>
                            <div class="card-header__location">
                                <ion-icon name="location-outline"></ion-icon>
                                <ion-label class="ion-text-wrap">
                                    Address here
                                </ion-label>
                            </div>
                        </ion-card-header>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile,
            and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
    </ion-card>

</ion-content>
